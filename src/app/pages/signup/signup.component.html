<form 
    [formGroup]="userData"
    (ngSubmit)="onSubmit()"
    class="flex flex-col w-1/3 mx-auto mt-20 p-4 rounded border border-slate-600 gap-5">
    <h1 class="text-center">Sign Up</h1>

    <div class="flex flex-col">
        <label for="username" class="text-slate-400 text-sm">UsernameZ</label>
        <input 
            formControlName="username"
            type="text" 
            required
            placeholder="Username" 
            id="username" 
            class="input"/>

        <div *ngIf="userData.controls['username'].invalid && (userData.controls['username'].dirty || userData.controls['username'].touched)" 
            class="text-red-500 text-xs mt-2">
            
            <div *ngIf="userData.controls['username'].hasError('required')">
                Необходимо ввести никнейм
            </div>
        </div>
    </div>

    <div class="flex flex-col">
        <label for="email" class="text-slate-400 text-sm">Email</label>
        <input 
            formControlName="email"
            type="email" 
            required
            placeholder="Email" 
            id="email" 
            class="input"/>

        <div *ngIf="userData.controls['email'].invalid && (userData.controls['email'].dirty || userData.controls['email'].touched)" 
            class="text-red-500 text-xs mt-2">
            
            <div *ngIf="userData.controls['email'].hasError('required')">
                Необходимо ввести почту
            </div>

            <div *ngIf="userData.controls['email'].hasError('email')">
                Пожалуйста, введите почту корректно
            </div>

        </div>
    </div>

    <div class="flex flex-col">
        <label for="password" class="text-slate-400 text-sm">Password</label>
        <input 
            formControlName="password"
            type="password" 
            required
            placeholder="Password" 
            id="password" 
            class="input"/>

        <div *ngIf="userData.controls['password'].invalid && (userData.controls['password'].dirty || userData.controls['password'].touched)" 
            class="text-red-500 text-xs mt-2">
            
            <div *ngIf="userData.controls['password'].hasError('required')">
                Необходимо ввести Пароль
            </div>

            <div *ngIf="userData.controls['password'].hasError('minlength')">
                Пароль должен быть больше 6 символов
            </div>

        </div>
    </div>

    <div class="flex items-center gap-4 mt-5 justify-end">
        <button [disabled]="!userData.valid" class="btn btn-green" type="submit">Confirm</button>
        <button class="btn btn-red" type="reset">Cancel</button>
    </div>
</form>
